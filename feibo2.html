<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兔子2</title>
	<script>
		arr=[];
		function fn(n){
			if(n<=2){
				return 1;
			}else{
				if(arr[n]){
					return arr[n];
				}else{
					arr[n]=fn(n-1)+fn(n-2);
					return arr[n];
				}
			}
			
		}
		alert(fn(48));
	</script>
</head>
<body>
	
</body>
</html>
